<!-- HTML Lessons and Notes for Building a Website-->
<!-- Good practice to name root files as index.html-->


<!-- HTML Tag : Tells you how the website will look and function-->
<!DOCTYPE html>
<!-- Container Tag
<html> - Starting Tag
</html> - Ending Tag

Best Practice: Indent Tags within tags 
-->
<html>
<head> <!--Head defines data about the document, settings, meta data-->
	<meta charset="utf-8"> <!--Defines data for the website-->
	<!--Inside of tags you have attributes, which gives custom information-->
	<title>Document</title>
</head>
<body> <!--Where all the html content is contained-->
	<h1>Hello World</h1>
	<!--H : Headers, sized 1-6-->
	<p>Paragraph for <b>information</b></p>
	<!--p : paragraph tag , <b> bold tag-->
	<!--Noted: The way things are order in the file is the way they show up on the website, further, html does not care about whitespace-->
</body>
</html>
